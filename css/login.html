<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart clone</title>
    <link rel="icon" href="./images/flipkart_logo.jpeg" type="images/x-icon">
    <!--External css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="./css/bootsrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!------fontawesome icons------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .login-container h2 {
            text-align: center;
        }
        
        .login-container img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="../images/flipkart_logo.jpeg" alt="Logo">
        <h2>Login</h2>
        <form class="login-form" action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">

            <button type="button" class="btn btn-primary ">
                <i class="fab fa-facebook-f me-2"></i> Log in with Facebook
            </button>
        </form>
    </div>
    <form>
        <!-- Other login form elements -->
        <div class="text-center mb-3 ">Or log in with:</div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button" id="googleLoginBtn">
                <i class="fab fa-google me-2"></i>Log in with Google
            </button>
            <button class="btn btn-primary" type="button" id="facebookLoginBtn">
                <i class="fab fa-facebook-f me-2"></i>Log in with Facebook
            </button>
        </div>
    </form>

</body>

</html>
